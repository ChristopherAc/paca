  <!-- Navigation -->

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-3 text-center">
        <h1 class="mt-5">Aside bar - PLACEHOLDER</h1>
        <p class="lead">Placeholder aside for implementaion of components.</p>
        <ul class="list-unstyled">
          <li>Chat</li>
          <li>Availability</li>
          <li>Menu</li>
        </ul>
      </div>

      <div class="col-lg-9 text-center">
        <h1 class="mt-5">PACA JS Calendar</h1>
          <div id="calendar"></div>
          
        </ul>
      </div>
    </div>
  </div>
  
  
  <script>
  
  displayEventTime: true
   
  var events = [];

  $(document).ready(function() {

    $('#calendar').fullCalendar({
      
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      },
      
      // Settings //
      defaultDate: '2018-04-28',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectHelper: true,
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      


      // Add event //
      select: function dayClick(start, end) {
        var title = prompt('Event Title:');
        var eventData;
        if (title) {
          eventData = {
            title: title,
            start: start,
            end: end
          };
          events.push(eventData);
          
          $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
          }
        $('#calendar').fullCalendar('unselect');
      },
      
      // select: function eventClick(){
      //   alert('clicked on event');
      // },


      events: []
      
      
    });
    
    

  });

</script>
