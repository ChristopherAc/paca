<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>Using fullCalendar</title>

<link href='/calendar/fullcalendar.min.css' rel='stylesheet' />
<link href='/calendar/fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='/calendar/moment.min.js'></script>
<script src='/calendar/jquery.min.js'></script>
<script src='/calendar/fullcalendar.min.js'></script>
        
        <style>
        #calendar {
            width: 80%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            }
            
        .centered {
            text-align: center;
        }
        
        
        </style>
    </head>

<body>
<h1 class="centered">Create a few events</h1></h1>

<!-- The calendar container -->
<div id="calendar"></div>

<!-- Create event dialog -->

    <div id="calCreateEventDialog">
        
        <!-- Place holder for the event's description that will be loaded dynamically -->
        <div id="eventDescription"></div>
        
        <br />
        <form>

            <label for="eventTitle" style="display:inline-block">Event description</label>
            <input type="text" name="eventTitle" id="eventTitle" value="Appointment" />
            
        </form>

    </div>
    
<!-- END Create event dialog -->

<!-- Calendar creation script -->
<script src="JS/jsevents.js"></script>

</body>
</html>
