{% extends "base.html" %}
{% block content %}
  <form method="POST" action=" ">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Skicka">
  </form>

  <h2>Mottagna</h2>
  {% for msg in messages %}
    <div>
      <h3>{{msg.sent_to}}</h3>
      <p>{{msg.text}}</p>
    </div>
  {%endfor %}

  <h2>Skickade</h2>

  {% for msg in message_sent %}
    <div>
      <h3>{{msg.sent_to}}</h3>
      <p>{{msg.text}}</p>
    </div>
  {%endfor %}
{% endblock %}
